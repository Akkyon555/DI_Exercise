	<span></span>

<!-- This how to comment -->
<div>
	<form method="GET">
		First Name: <input type="text" required=""><br>
		Last Name: <input type="text" required=""><br>
		Password: <input type="Password" minlength="5"><br>
		Email: <input type="Email" required=""><br>
		Birthday <input type="date"><br>
		Gender <br>
			<input type="radio" name="Gender" value="Male">Male<br>
			<input type="radio" name="Gender" value="Female">Female<br>
			<input type="radio" name="Gender" value="Other">Other<br>
		Position<br>
			<input type="checkbox" name="Position">Real Estate Agent<br>
			<input type="checkbox" name="Position">Programer<br>
		Hobbies<br>
			<select name="Hobbies">
				<option value="Golf">Golf</option>
				<option value="Sport">Sport</option>
			</select><br> 

		<input type="submit" value="Sign up">
		<input type="reset">
	</form>
</div>
